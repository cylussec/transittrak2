name: Deploy (Production)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Use npm 11.7.0 (workaround rollup optional dep bug)
        run: corepack use npm@11.7.0

      - name: Install
        run: npm ci

      - name: Install Rollup native binary for worker (Linux workaround)
        working-directory: apps/worker
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@4.54.0

      - name: Install Rollup native binary for web (Linux workaround)
        working-directory: apps/web
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@4.54.0

      - name: Install Rolldown native binary for web (Linux workaround)
        working-directory: apps/web
        run: npm install --no-save @rolldown/binding-linux-x64-gnu@1.0.0-beta.50

      - name: Install LightningCSS native binary for web (Linux workaround)
        working-directory: apps/web
        run: npm install --no-save lightningcss-linux-x64-gnu@1.30.2

      - name: Lint + Test + Build
        run: npm run ci

      - name: Apply D1 migrations (production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/worker
          command: d1 migrations apply transittrack --remote

      - name: Deploy Worker (production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/worker
          command: deploy
