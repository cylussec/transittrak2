name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Use npm 11.7.0 (workaround rollup optional dep bug)
        run: corepack use npm@11.7.0

      - name: Install
        run: npm ci

      - name: Install Rollup native binary for worker (Linux workaround)
        working-directory: apps/worker
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@$(node -p "require('rollup/package.json').version")

      - name: Install Rollup native binary for web (Linux workaround)
        working-directory: apps/web
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@$(node -p "require('rollup/package.json').version")

      - name: DB Migrations Check
        run: npm run -w transittrack-worker db:check

      - name: Lint + Test + Build
        run: npm run ci
