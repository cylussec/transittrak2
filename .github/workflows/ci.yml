name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: DB Migrations Check
        run: npm run -w transittrack-worker db:check

      - name: Lint + Test + Build
        run: npm run ci
